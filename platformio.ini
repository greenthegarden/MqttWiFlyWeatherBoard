[common]
build_flags = -D VERSION="1.0" -D DEBUG_LEVEL=1 -D USE_WIFLY_SLEEP=0 -D ENABLE_WEATHER_METERS=0 -D ENABLE_DHT22=0 -D ENABLE_POWER_MONITOR=0
lib_deps_builtin = SPI, Wire
lib_deps_external =
  SHT1x
  PubSubClient@2.6
  https://github.com/switchdoclabs/SDL_Arduino_INA3221
  https://github.com/greenthegarden/WiFly

[env:pro8MHzatmega328]
platform=atmelavr
board=pro8MHzatmega328
framework=arduino
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps_builtin}, ${common.lib_deps_external}

[platformio]
src_dir=MqttWiFlyWeatherBoard

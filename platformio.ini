; http://docs.platformio.org/en/stable/projectconf.html

[common]
build_flags = -DDEBUG_LEVEL=0 -DUSE_WIFLY_SLEEP=0 -DENABLE_WEATHER_METERS=0 -DENABLE_POWER_MONITOR=0 -DENABLE_DHT22=0
lib_deps_builtin = SPI, Wire
lib_deps_external =
  SHT1x
  https://github.com/switchdoclabs/SDL_Arduino_INA3221

[serial]
build_flags = -DCOMMUNICATION_METHOD=0

[mqtt]
build_flags = -DCOMMUNICATION_METHOD=1
lib_deps_external =
  PubSubClient@2.6

[json]
build_flags = -DENABLE_JSON=1
lib_deps_external =
  https://github.com/bblanchon/ArduinoJson

[env:pro8MHzatmega328]
platform=atmelavr
board=pro8MHzatmega328
framework=arduino
build_flags = ${common.build_flags} ${serial.build_flags} ${json.build_flags}
lib_deps = ${common.lib_deps_builtin} ${common.lib_deps_external} ${json.lib_deps_external}

[platformio]
src_dir=MqttWiFlyWeatherBoard
